# =========================
# Spark 3.5 + Iceberg + Nessie + MinIO
# =========================

# Catalog: Iceberg on Nessie
spark.sql.catalog.nessie=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.nessie.catalog-impl=org.apache.iceberg.nessie.NessieCatalog
spark.sql.catalog.nessie.uri=http://nessie:19120/api/v2
spark.sql.catalog.nessie.ref=main
spark.sql.catalog.nessie.warehouse=s3a://lakehouse-data/warehouse
spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.defaultCatalog=nessie

# MinIO (S3A)
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.access.key=test
spark.hadoop.fs.s3a.secret.key=test12334567
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.connection.ssl.enabled=false

# JARs (พอแค่นี้)
# - iceberg-spark-runtime.jar มีคลาส NessieCatalog อยู่แล้ว
# - ไม่ต้องใส่ nessie-iceberg-*.jar
spark.jars=/opt/bitnami/spark/extra-jars/iceberg-spark-runtime.jar,/opt/bitnami/spark/extra-jars/hadoop-aws.jar,/opt/bitnami/spark/extra-jars/aws-java-sdk-bundle-1.12.262.jar
spark.driver.extraClassPath=/opt/bitnami/spark/extra-jars/iceberg-spark-runtime.jar:/opt/bitnami/spark/extra-jars/hadoop-aws.jar:/opt/bitnami/spark/extra-jars/aws-java-sdk-bundle-1.12.262.jar
spark.executor.extraClassPath=/opt/bitnami/spark/extra-jars/iceberg-spark-runtime.jar:/opt/bitnami/spark/extra-jars/hadoop-aws.jar:/opt/bitnami/spark/extra-jars/aws-java-sdk-bundle-1.12.262.jar
